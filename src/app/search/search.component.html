<div *ngIf="searching || checkingDuplicates" class="profile-spinner-wrapper">
  <div class="fi-widget spinner profile-spinner" title="Fetching Bungie Profile..."></div>
</div>
<div *ngIf="!searching && !searchResults.length">Guardian {{ searchName | async }} not found.</div>
<div *ngIf="!searching && !checkingDuplicates" class="results">
  <button class="profile-button" (click)="route(['/guardian', result.membershipType, result.membershipId, 'None', 0])" *ngFor="let result of searchResults">
    {{ result.displayName }}
    <span class="label" [ngClass]="{'xbox': result.membershipType === 1, 'psn': result.membershipType === 2, 'steam': result.membershipType === 3}">{{ result.membershipType | platformAbbr }}</span></button>
</div>
